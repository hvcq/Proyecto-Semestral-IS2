<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for("static", filename="css/base.css" ) }}">
  <link rel="stylesheet" href="{{ url_for("static", filename="css/colors.css" ) }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  {% block cssFiles %} {% endblock cssFiles %}
</head>

<body class="vh-100 vw-100 p-0 m-0">

  <nav class="container-fluid p-0 d-flex justify-content-between bg-white p-3 shadow-sm">
    <div class=" d-flex align-items-center titleSurvey invisible fs-3 ms-3">{{data.title}}</div>
    <div class="nav__list d-flex justify-content-center align-items-center" style="margin-left:9rem">
      {% for name in data.options %}
      <div class="nav__element d-flex align-items-center gap-1" disable="true">
        <a name={{name.lower()}} class="nav-link order-2 " href="/survey/{{data.id}}/{{name.lower()}}">{{name}}</a>
        <div name={{name.lower()}} class="dot order-1"></div>
      </div>
      {% endfor %}
    </div>
    

    <div class="d-flex justify-content-center">
      <img src="{{ url_for("static", filename="resources/man.png" ) }}" class="img-fluid imgUser" alt="Foto de perfil">
    </div>

  </nav>

  {% block content %}
  {% endblock content %}

</body>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
{% block jsFiles %} {% endblock jsFiles %}

</html>
