<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pagina no encontrada</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{{ url_for("static", filename="css/base.css" ) }}"> <link rel="stylesheet" href="{{ url_for("static",
        filename="css/colors.css" ) }}">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        {% block cssFiles %} {% endblock cssFiles %}
<body>
    <div> 
        <div class="d-flex flex-column justify-content-center align-items-center vh-100">

            <h2>Whooops... Parece que estas perdido</h2>
            <h5 class="text-secondary">La página que buscas no está disponible</h5>
            <button type="button" class="btn btn-primary btn-lg mt-3"
            onclick="window.location.href=`{{'/dashboard_admin/' if current_user.rol == 'admin' else '/dashboard_user/'}}`">Volver al inicio</button>
        </div>
    </div>
